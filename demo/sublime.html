<h2>Agendor Quiz</h2>

<p>Create a function called <code>flatten_array</code> that receives an array like <code>[1, [2, [3, 4, [5]]], 6]</code> and returns <code>[1, 2, 3, 4, 5, 6]</code>.</p>

<p>The code editor below has a similar behaviour to Sublime Text.</p>

<script>
  var value = "// The bindings defined specifically in the Sublime Text mode\nvar bindings = {\n";
  var map = CodeMirror.keyMap.sublime;
  for (var key in map) {
    var val = map[key];
    if (key != "fallthrough" && val != "..." && (!/find/.test(val) || /findUnder/.test(val)))
      value += "  \"" + key + "\": \"" + val + "\",\n";
  }
  value += "}\n\n// The implementation of joinLines\n";
  value += CodeMirror.commands.joinLines.toString().replace(/^function\s*\(/, "function joinLines(").replace(/\n  /g, "\n") + "\n";
  value = "function flatten_array() {\n\t\n}\n\nflatten_array([1, [2, 3, [4], 6]);";
  var editor = CodeMirror(document.body.getElementsByTagName("article")[0], {
    value: value,
    lineNumbers: true,
    mode: "javascript",
    keyMap: "sublime",
    autoCloseBrackets: true,
    matchBrackets: true,
    showCursorWhenSelecting: true,
    theme: "monokai",
    tabSize: 2
  });
</script>
